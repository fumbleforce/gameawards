{% extends "base.html" %}

{% block extrahead %}
<link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/royalslider.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}royalslider/royalslider/default/rs-default.css" />
<script src="{{ STATIC_URL }}js/jquery.royalslider.custom.min.js"></script>
{% endblock %}

{% block body %}
    <!--NAV MENU-->
    <div class="nav-wrap">
        <ul class="group" id="nav-elements">
            <li class="current_page_item">  <a id="btnHome" href="#home">HOME</a></li>
            <li id="btnEvents"><a href="#events">EVENTS</a></li>
            <li><a id="btnGetStarted" href="#getStarted">GET STARTED</a></li>
            <li><a id="btnParticipants" href="#participants">PARTICIPANTS</a></li>
            <li><a id="btnContactUs" href="#contactUs">CONTACT US</a></li>
		</ul>
	</div>
	<!--NAV MENU END-->
	
    <div class="nga-logo"></div>
    <div class="behind-trail"></div>
		
    <div id="content">
        <div id="home">
            <div class="home-container">
                <!--IMAGE SLIDER-->
				<div id="home-slider" class="royalSlider heroSlider rsMinW">
                    {% for slide in slide_list %}
                        {{ slide.text|safe }}
                    {% endfor %}
                </div>
                <!--END IMAGE SLIDER-->

                <a class="arrow-button prev-green" style="left: 10px; top: 590px" onclick="homeSliderPrev()"></a>
                <a class="arrow-button next-green" style="left: 75px; top: 590px" onclick="homeSliderNext()"></a>

            </div>
        </div>
        <div id="events">
            <div class="events-container">
                <div class="picture-center" id="events-text"></div>
            </div>
        </div>
        <div id="getStarted">
            <div class="get-started-container">
                <div class="picture-center" id="get-started-text"></div>
            </div>
        </div>
        <div id="participants">
            <div class="participants-container">
                <div class="picture-center" id="participants-text"></div>
            </div>
        </div>
        <div id="contactUs">
            <div class="contact-us-container">
                <div class="picture-center" id="contact-us-text"></div>
            </div>
        </div>
    </div>

   <script type="text/javascript">
jQuery(document).ready(function($) {
  $('#home-slider').royalSlider({
    arrowsNav: true,
    loop: true,
    keyboardNavEnabled: true,
    controlsInside: true,
    imageScaleMode: 'fill',
    arrowsNav: true,
    arrowsNavAutoHide: false,
    autoScaleSlider: true, 
    numImagesToPreload: 3,
    controlNavigation: 'bullets',
    thumbsFitInViewport: false,
    navigateByClick: true,
    startSlideId: 0,
    autoPlay: {
    		// autoplay options go gere
    		enabled: true,
    		pauseOnHover: true,
    		delay: 4000
    	},
    transitionType:'move',
    globalCaption: true
  });
});</script>
		
<script src="{{ STATIC_URL }}js/slider.control.js"></script>
{% endblock %}
