<!DOCTYPE html>

<html lang="en" >
    <head>
        <!--General Settings-->
        <title>
            {% block title %}Norwegian Game Awards{% endblock %}
        </title>
        <meta charset=utf-8">
        <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" />
        
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Titillium+Web:700' />
        <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/page-style.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/nav-bar.css" />
        
        <!-- In case of Internet Explorer -->
        <!--[if IE]>
        <script src=”http://html5shiv.googlecode.com/svn/trunk/html5.js”></script>
        <![endif]-->
            
        {% block extrahead %}{% endblock %}
        
    </head>

    <body>
        {% block body %}
            <div id="header">
                {% if user.is_authenticated %}<p> Logged in as {{user.username}} </p> 
                {% else %} <p> Not logged in </p> {% endif %}
            </div>
            <div class="temp">
                {% block content %}{% endblock %}
            </div>
        {% endblock %}
    </body>
</html>
