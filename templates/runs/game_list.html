{% extends "base.html" %}

{% block content %}
		<div id="content">
			<div id="home">
				<div class="home-container">
				    {% if games %}
                        {% for game in games %}
                            <h2>
                                <a href="/runs/{{game.id}}">{{ game.name }}</a>
                            </h2>
                            <p>
                                {{ game.description }}
                            </p>
                        {% endfor %}
                    {% else %}
                        <p>
                            There are no games here :(
                        </p>
                    {% endif %}
				</div>
			</div>
     
{% endblock %}
