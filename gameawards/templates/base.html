<!DOCTYPE html>

<html lang="en" >
    <head>
        <!--META Settings-->
        <title>
            {% block title %}Norwegian Game Awards{% endblock %}
        </title>
        
        <meta charset="utf-8">

        <meta
            name="description" 
            content="The largest game-development competition for students in Norway. A non-profit organization located at the Norwegian University of Science and Technology (NTNU).">

        <meta
            name="keywords" 
            content="norwegian game awards, game development, competition, student, non-profit">

        <meta
            name="author" 
            content="Jorgen Foss Eri & Tobias Linkjendal">

        <link
            rel="shortcut icon"
            href="{{ STATIC_URL }}images/favicon.ico" />
        


        <!-- CSS -->

        <link
            href='http://fonts.googleapis.com/css?family=Exo:400,700|Audiowide' 
            rel='stylesheet'
            type='text/css'>
        
        <link 
            rel='stylesheet'
            href='http://fonts.googleapis.com/css?family=Titillium+Web:700' />

        <link
            rel="stylesheet"
            href="{{ STATIC_URL }}stylesheets/bootstrap.min.css" />
        
        <link
            rel="stylesheet"
            href="{{ STATIC_URL }}stylesheets/styles.css" />
        



        <!-- Scripts that NEED to be loaded early -->

        <script src="{{ STATIC_URL }}js/jquery-1.8.0.min.js"></script>



        <!-- In case of Internet Explorer, not used currently -->
        <!--[if IE]>
        <script src=”http://html5shiv.googlecode.com/svn/trunk/html5.js”></script>
        <![endif]-->
            
        {% block base_head %}{% endblock %}
        
    </head>



    <body>


        <!-- Facebook connections -->

        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>



        {% block base_body %}

        {% endblock %}
        
        
    <!-- Scripts, loaded last to improve performance -->
    
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/page.nav.anim.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.viewport.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.easing-1.3.js"></script>
    <script src="{{ STATIC_URL }}js/livevalidation.js"></script>
    <script src="{{ STATIC_URL }}js/page.func.js"></script>
    <script src="{{ STATIC_URL }}js/index.settings.js"></script>
    <script src="{{ STATIC_URL }}js/nav.control.js"></script>


    <!-- Google Analytics -->

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-38902010-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>



    
    {% block base_scripts %}{% endblock %}
    </body>
</html>
