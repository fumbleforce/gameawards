{% extends "base.html" %}

{% block content %}

<h1>List of Events</h1>
{% if events %}
    {% for event in events %}
        <h2>
            <a href="/events/{{event.id}}">{{event.name}}</a>
        </h2>
        <p>
            {{post.location|safe}}
        </p>
        <p>
            {{post.info|safe}}
        </p>
    {% endfor %}
{% else %}
    <p>
        There are no current events :(
    </p>
{% endif %}
        
{% endblock %}
